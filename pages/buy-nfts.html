<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy NFTs - ELITESTOCKOPTIONS</title>
  <link rel="icon" type="image/png" href="../public/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../public/js/supabase-config.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#7c3aed',
            accent: '#06b6d4'
          }
        }
      }
    }
  </script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
    .sidebar-link { transition: all 0.3s ease; }
    .sidebar-link:hover, .sidebar-link.active {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
    }
    .nft-card {
      transition: all 0.3s ease;
    }
    .nft-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px -10px rgba(79, 70, 229, 0.2);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-xl hidden lg:flex flex-col">
      <div class="p-6 border-b">
        <div class="flex items-center space-x-3">
          <img src="../public/logo.png" alt="ELITESTOCKOPTIONS" class="w-10 h-10 object-contain">
          <span class="font-bold text-lg text-gray-900">ELITESTOCK</span>
        </div>
      </div>
      <nav class="flex-1 overflow-y-auto py-4">
        <div class="px-4 mb-2 text-xs font-semibold text-gray-400 uppercase">Main</div>
        <a href="dashboard.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 mx-2 rounded-xl text-gray-600">
          <i class="fas fa-home w-5"></i><span>Dashboard</span>
        </a>
        <a href="markets.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 mx-2 rounded-xl text-gray-600">
          <i class="fas fa-chart-bar w-5"></i><span>Markets</span>
        </a>
        <div class="px-4 mt-6 mb-2 text-xs font-semibold text-gray-400 uppercase">NFT & Trading</div>
        <a href="buy-nfts.html" class="sidebar-link active flex items-center space-x-3 px-4 py-3 mx-2 rounded-xl">
          <i class="fas fa-shopping-cart w-5"></i><span>Buy NFTs</span>
        </a>
        <a href="create-nfts.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 mx-2 rounded-xl text-gray-600">
          <i class="fas fa-paint-brush w-5"></i><span>Create NFTs</span>
        </a>
        <div class="px-4 mt-6 mb-2 text-xs font-semibold text-gray-400 uppercase">Account</div>
        <a href="settings.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 mx-2 rounded-xl text-gray-600">
          <i class="fas fa-cog w-5"></i><span>Settings</span>
        </a>
      </nav>
      <div class="p-4 border-t">
        <button onclick="logout()" class="flex items-center space-x-3 px-4 py-3 w-full rounded-xl text-red-600 hover:bg-red-50 transition-colors">
          <i class="fas fa-sign-out-alt w-5"></i><span>Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="flex items-center justify-between px-6 py-4">
          <div>
            <h1 class="text-2xl font-bold text-gray-900">NFT Marketplace</h1>
            <p class="text-gray-500 text-sm">Discover and collect unique digital assets</p>
          </div>
          <a href="create-nfts.html" class="gradient-bg text-white px-4 py-2 rounded-xl font-medium hover:opacity-90">
            <i class="fas fa-plus mr-2"></i>Create NFT
          </a>
        </div>
      </header>

      <div class="p-6">
        <!-- Search & Filter -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">
          <div class="flex-1 relative">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="searchNfts" placeholder="Search NFTs..." 
              class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary">
          </div>
          <select id="filterCategory" class="px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary">
            <option value="">All Categories</option>
            <option value="art">Art</option>
            <option value="collectibles">Collectibles</option>
            <option value="music">Music</option>
            <option value="gaming">Gaming</option>
          </select>
          <select id="sortBy" class="px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary">
            <option value="newest">Newest</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
          </select>
        </div>

        <!-- NFT Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="nftGrid">
          <!-- Populated by JS -->
        </div>

        <!-- My NFTs -->
        <div class="mt-12">
          <h2 class="text-lg font-bold text-gray-900 mb-4">My NFTs</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="myNftsGrid">
            <div class="col-span-full text-center py-12 bg-white rounded-2xl border border-gray-100">
              <i class="fas fa-image text-4xl text-gray-300 mb-4"></i>
              <p class="text-gray-500">You don't own any NFTs yet</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Buy NFT Modal -->
  <div id="buyModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center">
    <div class="bg-white rounded-2xl w-full max-w-md mx-4 p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold text-gray-900">Buy NFT</h3>
        <button onclick="closeBuyModal()" class="p-2 hover:bg-gray-100 rounded-lg">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="buyModalContent">
        <!-- Populated by JS -->
      </div>
    </div>
  </div>

  <script>
    let currentUser = JSON.parse(localStorage.getItem('elitestockoptions_user') || localStorage.getItem('eso_currentUser'));

    // Sync balance from shared users storage (new + legacy keys)
    const allUsers = JSON.parse(localStorage.getItem('elitestockoptions_users') || localStorage.getItem('eso_users') || '[]');
    const serverUser = allUsers.find(u => u.id === currentUser.id);
    if (serverUser) {
      currentUser.balance = serverUser.balance || 0;
      currentUser.availableCash = serverUser.availableCash || 0;
      currentUser.profitsBalance = serverUser.profitsBalance || 0;
      localStorage.setItem('elitestockoptions_user', JSON.stringify(currentUser));
    }
    if (!currentUser) {
      alert('Please login first');
      window.location.href = 'login.html';
    }

    const sampleNfts = [
      { id: '1', name: 'Cosmic Tiger', creator: 'CryptoArt', price: 0.5, currency: 'ETH', image: 'https://via.placeholder.com/300x300/4f46e5/ffffff?text=Cosmic+Tiger', category: 'art' },
      { id: '2', name: 'Digital Dreams', creator: 'NFTMaster', price: 1.2, currency: 'ETH', image: 'https://via.placeholder.com/300x300/7c3aed/ffffff?text=Digital+Dreams', category: 'art' },
      { id: '3', name: 'Pixel Punk #42', creator: 'PixelClub', price: 0.8, currency: 'ETH', image: 'https://via.placeholder.com/300x300/06b6d4/ffffff?text=Pixel+Punk', category: 'collectibles' },
      { id: '4', name: 'Abstract Flow', creator: 'ArtFlow', price: 2.5, currency: 'ETH', image: 'https://via.placeholder.com/300x300/10b981/ffffff?text=Abstract+Flow', category: 'art' },
      { id: '5', name: 'Cyber Cat', creator: 'CyberPets', price: 0.3, currency: 'ETH', image: 'https://via.placeholder.com/300x300/f59e0b/ffffff?text=Cyber+Cat', category: 'gaming' },
      { id: '6', name: 'Neon City', creator: 'CityScapes', price: 1.5, currency: 'ETH', image: 'https://via.placeholder.com/300x300/ef4444/ffffff?text=Neon+City', category: 'art' },
      { id: '7', name: 'Music Wave #1', creator: 'AudioNFT', price: 0.6, currency: 'ETH', image: 'https://via.placeholder.com/300x300/8b5cf6/ffffff?text=Music+Wave', category: 'music' },
      { id: '8', name: 'Dragon Egg', creator: 'FantasyWorld', price: 3.0, currency: 'ETH', image: 'https://via.placeholder.com/300x300/ec4899/ffffff?text=Dragon+Egg', category: 'gaming' }
    ];

    function initNftMarketplace() {
      renderNfts();
      loadMyNfts();
    }

    function renderNfts() {
      const grid = document.getElementById('nftGrid');
      grid.innerHTML = sampleNfts.map(nft => `
        <div class="nft-card bg-white rounded-2xl overflow-hidden border border-gray-100">
          <div class="aspect-square bg-gray-100">
            <img src="${nft.image}" alt="${nft.name}" class="w-full h-full object-cover">
          </div>
          <div class="p-4">
            <h3 class="font-bold text-gray-900">${nft.name}</h3>
            <p class="text-sm text-gray-500">by ${nft.creator}</p>
            <div class="flex items-center justify-between mt-4">
              <div>
                <p class="text-xs text-gray-400">Price</p>
                <p class="font-bold text-primary">${nft.price} ${nft.currency}</p>
              </div>
              <button onclick="openBuyModal('${nft.id}')" class="gradient-bg text-white px-4 py-2 rounded-lg font-medium hover:opacity-90">
                Buy Now
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function openBuyModal(nftId) {
      const nft = sampleNfts.find(n => n.id === nftId);
      if (!nft) return;

      document.getElementById('buyModalContent').innerHTML = `
        <div class="text-center mb-6">
          <img src="${nft.image}" alt="${nft.name}" class="w-48 h-48 mx-auto rounded-xl object-cover mb-4">
          <h4 class="text-lg font-bold text-gray-900">${nft.name}</h4>
          <p class="text-gray-500">by ${nft.creator}</p>
        </div>
        <div class="bg-gray-50 rounded-xl p-4 mb-6">
          <div class="flex items-center justify-between mb-2">
            <span class="text-gray-600">Price</span>
            <span class="font-bold text-gray-900">${nft.price} ${nft.currency}</span>
          </div>
          <div class="flex items-center justify-between mb-2">
            <span class="text-gray-600">Platform Fee (2.5%)</span>
            <span class="font-bold text-gray-900">${(nft.price * 0.025).toFixed(4)} ${nft.currency}</span>
          </div>
          <div class="border-t pt-2 mt-2">
            <div class="flex items-center justify-between">
              <span class="font-bold text-gray-900">Total</span>
              <span class="font-bold text-primary">${(nft.price * 1.025).toFixed(4)} ${nft.currency}</span>
            </div>
          </div>
        </div>
        <button onclick="buyNft('${nft.id}')" class="gradient-bg w-full py-3 text-white rounded-xl font-semibold hover:opacity-90">
          <i class="fas fa-shopping-cart mr-2"></i>Confirm Purchase
        </button>
      `;

      document.getElementById('buyModal').classList.remove('hidden');
      document.getElementById('buyModal').classList.add('flex');
    }

    function closeBuyModal() {
      document.getElementById('buyModal').classList.add('hidden');
      document.getElementById('buyModal').classList.remove('flex');
    }

    function buyNft(nftId) {
      const nft = sampleNfts.find(n => n.id === nftId);
      
      // Add to user's NFTs
      let myNfts = JSON.parse(localStorage.getItem('eso_myNfts') || '[]');
      myNfts.push({
        ...nft,
        ownedAt: new Date().toISOString(),
        userId: currentUser.id
      });
      localStorage.setItem('eso_myNfts', JSON.stringify(myNfts));

      alert('NFT purchased successfully!');
      closeBuyModal();
      loadMyNfts();
    }

    function loadMyNfts() {
      const myNfts = JSON.parse(localStorage.getItem('eso_myNfts') || '[]').filter(n => n.userId === currentUser.id);
      const grid = document.getElementById('myNftsGrid');
      
      if (myNfts.length === 0) {
        grid.innerHTML = `
          <div class="col-span-full text-center py-12 bg-white rounded-2xl border border-gray-100">
            <i class="fas fa-image text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">You don't own any NFTs yet</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = myNfts.map(nft => `
        <div class="nft-card bg-white rounded-2xl overflow-hidden border border-gray-100">
          <div class="aspect-square bg-gray-100">
            <img src="${nft.image}" alt="${nft.name}" class="w-full h-full object-cover">
          </div>
          <div class="p-4">
            <h3 class="font-bold text-gray-900">${nft.name}</h3>
            <p class="text-sm text-gray-500">by ${nft.creator}</p>
            <p class="text-xs text-gray-400 mt-2">Purchased ${new Date(nft.ownedAt).toLocaleDateString()}</p>
          </div>
        </div>
      `).join('');
    }

    function logout() {
      localStorage.removeItem('elitestockoptions_user');
      window.location.href = '../index.html';
    }

    initNftMarketplace();
  </script>
<script src="../public/js/back-button.js"></script>
<script src="../public/js/theme.js"></script>
<script src="../public/js/smartsupp.js?v=20260219-3"></script>
</body>
</html>
